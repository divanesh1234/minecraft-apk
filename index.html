<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Unlock Portal</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styling */
        body {
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            padding: 0;
            background: url('minecraft-background.png') no-repeat center center fixed;
            background-size: cover;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Container Styling */
        .minecraft-container {
            background: rgba(0, 0, 0, 0.85);
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 0 25px #00ff00, 0 0 50px #007700;
            max-width: 400px;
            text-align: center;
        }

        /* Heading Styling */
        .minecraft-heading {
            font-size: 2.5em;
            color: #00ff00;
            text-shadow: 0 0 15px #00ff00, 0 0 30px #007700;
            margin-bottom: 20px;
        }

        /* Subtext Styling */
        .minecraft-subtext {
            font-size: 1.1em;
            margin-bottom: 25px;
            color: #e0e0e0;
            line-height: 1.5;
        }

        /* Input Styling */
        .minecraft-input {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            font-size: 1.2em;
            border: none;
            border-radius: 8px;
            background: #333333;
            color: #00ff00;
            outline: none;
            box-shadow: 0 0 15px #00ff00;
        }

        .minecraft-input::placeholder {
            color: #777;
        }

        /* Button Styling */
        .minecraft-button {
            margin-top: 15px;
            padding: 12px 30px;
            font-size: 1.2em;
            font-weight: bold;
            background: linear-gradient(90deg, #228B22, #2E8B57);
            border: none;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            box-shadow: 0 0 15px #00ff00, 0 0 30px #007700;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .minecraft-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px #00ff00, 0 0 50px #007700;
        }

        /* Message Styling */
        .minecraft-message {
            margin-top: 15px;
            font-size: 1.2em;
            color: #ff4500;
            text-shadow: 0 0 10px #ff4500;
        }
    </style>
</head>
<body>
    <div class="minecraft-container">
        <h1 class="minecraft-heading">Minecraft Unlock Portal</h1>
        <p class="minecraft-subtext">Enter the secret unlock code below to access your treasure:</p>
        <input type="text" id="code" placeholder="Enter Unlock Code" class="minecraft-input">
        <button onclick="validateCode()" class="minecraft-button">Unlock</button>
        <p id="result" class="minecraft-message"></p>
    </div>
    <script>
        function validateCode() {
            const code = document.getElementById("code").value.trim();
            const correctCode = "123";

            if (code === correctCode) {
                document.getElementById("result").textContent = "Code accepted! Redirecting...";
                document.getElementById("result").style.color = "#32cd32";
                setTimeout(() => {
                    window.location.href = "download.html";
                }, 2000);
            } else {
                document.getElementById("result").textContent = "Invalid code. Please try again!";
                document.getElementById("result").style.color = "#ff4500";
            }
        }
    </script>
</body>
</html>
