<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Unlock Portal</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styling */
        body {
            font-family: 'Press Start 2P', cursive; /* Pixelated font for Minecraft feel */
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0b6623, #228b22, #4ca64c); /* Minecraft grass-like gradient */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        /* Container Styling */
        .minecraft-container {
            background: rgba(34, 139, 34, 0.9); /* Transparent green background */
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7), 0 0 30px rgba(34, 139, 34, 0.6);
            width: 90%;
            max-width: 400px;
            border: 3px solid #000; /* Bold border for a retro feel */
        }

        /* Heading Styling */
        .minecraft-heading {
            font-size: 2em;
            color: #ffd700; /* Gold color for the heading */
            text-shadow: 0 0 10px #ffd700, 0 0 20px #ff4500; /* Glowing gold and orange effect */
            margin-bottom: 20px;
        }

        /* Subtext Styling */
        .minecraft-subtext {
            font-size: 1em;
            margin-bottom: 20px;
            color: #ffffff;
            text-shadow: 0 0 5px #32cd32, 0 0 10px #32cd32; /* Subtle glowing green effect */
        }

        /* Input Styling */
        .minecraft-input {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            font-size: 1em;
            border: 2px solid #000;
            border-radius: 10px;
            background: #222; /* Dark background for the input field */
            color: #32cd32; /* Green input text */
            text-shadow: 0 0 5px #32cd32;
            outline: none;
            box-shadow: 0 0 10px rgba(50, 205, 50, 0.6);
            font-family: 'Press Start 2P', cursive; /* Keep the pixelated font */
        }

        .minecraft-input::placeholder {
            color: #aaa;
        }

        /* Button Styling */
        .minecraft-button {
            display: inline-block;
            padding: 12px 25px;
            font-size: 1em;
            font-weight: bold;
            background: linear-gradient(90deg, #32cd32, #228b22, #006400);
            border: 2px solid #000;
            border-radius: 10px;
            color: #fff;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 0 15px #32cd32, 0 0 25px #006400;
            font-family: 'Press Start 2P', cursive; /* Keep the pixelated font */
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .minecraft-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px #32cd32, 0 0 40px #006400;
        }

        /* Message Styling */
        .minecraft-message {
            margin-top: 10px;
            font-size: 1em;
            color: #ff4500; /* Red-orange for error messages */
            text-shadow: 0 0 5px #ff4500, 0 0 10px #ff6347;
        }
    </style>
</head>
<body>
    <div class="minecraft-container">
        <h1 class="minecraft-heading">Minecraft Unlock Portal</h1>
        <p class="minecraft-subtext">Enter the secret code to access your treasure:</p>
        <input type="text" id="code" placeholder="Enter Unlock Code" class="minecraft-input">
        <button onclick="validateCode()" class="minecraft-button">Unlock</button>
        <p id="result" class="minecraft-message"></p>
    </div>
    <script>
        function validateCode() {
            const code = document.getElementById("code").value;
            const correctCode = "123"; // Replace with the actual code

            if (code === correctCode) {
                document.getElementById("result").textContent = "Code accepted! Redirecting...";
                document.getElementById("result").style.color = "#32cd32";
                setTimeout(() => {
                    window.location.href = "download.html"; // Redirect to the download page
                }, 2000);
            } else {
                document.getElementById("result").textContent = "Invalid code. Try again!";
                document.getElementById("result").style.color = "#ff4500";
            }
        }
    </script>
</body>
</html>
